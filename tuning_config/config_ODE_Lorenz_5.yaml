dataset:
  name: ODE_Lorenz
  pair_id:
  - 5
hyperparameters:
  dropout:
    choices:
    - 0.0
    - 0.25
    type: choice
  horizon:
    lower_bound: 32
    type: randint
    upper_bound: 512
  kernel_dim:
    choices:
    - 32
    - 64
    - 128
    type: choice
  lag:
    lower_bound: 32
    type: randint
    upper_bound: 512
  lr:
    lower_bound: 1.0e-05
    type: loguniform
    upper_bound: 0.01
  n_blocks:
    choices:
    - 3
    - 4
    - 5
    - 6
    type: choice
  weight_decay:
    choices:
    - 0
    - 0.0001
    type: choice
model:
  batch_size: 128
  criterion_weights:
  - 1
  - 1
  - 1
  data_transform: mean
  decoder_config: decoder/default
  early_stopping_epochs: 2
  embedding_config: embedding/repeat
  encoder_config: encoder/default_no_skip
  loss: informer_rmse
  max_epochs: 2
  mlp_n_layers: 1
  n_trials: 2
  name: spacetime
  no_wandb: true
  norm_order: 1
  output_config: output/default
  seed: 0
  train_split: 0.8
  val_metric: informer_rmse
